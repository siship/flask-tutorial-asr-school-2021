<h2>About</h2>

<br><b>Virgin Galactic Unity 22</b> is a sub-orbital spaceflight of the SpaceShipTwo-class VSS Unity which launched on 11 July 2021. The crew consisted of pilots David Mackay and Michael Masucci as well as passengers Sirisha Bandla, Colin Bennett, Beth Moses, and Richard Branson. Source: <a href="https://en.wikipedia.org/wiki/Virgin_Galactic_Unity_22">wiki</a>
